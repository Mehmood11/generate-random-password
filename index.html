<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="inner-div">
        <h1>
          <span>Generate a</span> <br />
          random password
        </h1>
        <p>Never use an insecure password again</p>
        <button onclick="btnHandler()">Generate Passwords</button>
        <div id="password-show-div"></div>
        <div id="password-div">
          <div id="pass-1" onclick="passwordOne()">pass 1</div>
          <div id="pass-2" onclick="passwordTwo()">pass 2</div>
        </div>
      </div>
    </div>

    <script src="style.js"></script>
  </body>
</html>
